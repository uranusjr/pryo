language: python

cache: pip

jobs:
  include:
    - stage: lint
      python: "3.8"
      install: pip install mypy black
      script:
        - black --check
        - mypy src
    - stage: test
  allow_failures:
    - python: "nightly"

python:
  - "3.8"
  - "3.7"
  - "nightly"

install:
  - pip install flit
  - flit install

script: pytest tests
